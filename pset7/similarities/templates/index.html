{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <h1>Compare 2 files</h1>
            <div class="form-group">
                <label for="file1">File 1</label>
                <input type="file" class="form-control-file" name="file1" id="file1">
                <label for="file2">File 2</label>
                <input type="file" class="form-control-file" name="file2" id="file2">

                <div class="form-check">
                    <label class="form-check-label" for="lines">
                        <input class="form-check-input" type="radio" name="algorithm" id="lines" value="lines" checked>
                        Compare by Lines
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="sentences">
                        <input class="form-check-input" type="radio" name="algorithm" id="sentences" value="sentences">
                        Compare by Sentences
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="substrings">
                        <input class="form-check-input" type="radio" name="algorithm" id="substrings" value="substrings">
                        Compare by Substrings
                        <input type="number" name="length" min="1" class="form-control" id="substring_n" placeholder="of size">
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>

{% endblock %}
