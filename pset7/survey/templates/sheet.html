{% extends 'layout.html' %}

{% block main %}

<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Gender</th>
            <th scope="col">Favourite Soda</th>
        </tr>
    </thead>
    <tbody>
    {% for row in csv %}
        <tr>
            <td>{{ row['name'] }}</td>
            <td>{{ row['email'] }}</td>
            <td>{{ row['gender'] }}</td>
            <td>{{ row['soda'] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
