{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <div class="container">
        <form action="/form" method="post" class="needs-validation" novalidate>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" name="name" id="name" required>
                <div class="invalid-feedback">
                    You need to provide a name
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail" name="email" id="email" required>
            </div>
            <div class="form-group">
                <h5>Gender</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <select class="form-control" name="soda" required>
                    <option disabled selected value="">Soda</option>
                    <option value="pepsi">Pepsi</option>
                    <option value="coke">Coca-Cola</option>
                </select>
            </div>

            <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
            <button class="btn btn-primary" type="submit">Submit</button>

        </form>
    </div>

    <script>

        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

    </script>

{% endblock %}
