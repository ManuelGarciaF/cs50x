{% extends 'layout.html' %}

{% block title %}Buy{% endblock title %}

{% block main %}

<h1 style="padding-bottom: 1rem;">Buy shares</h1>

<form action="/buy" method="POST" class="needs-validation" novalidate>
    <div class="form-group">
      <input type="text" class="form-control" name="symbol" placeholder="Symbol" required>
    </div>
    <div class="form-group">
      <input type="number"
        class="form-control" name="shares" placeholder="Amount of shares to buy" min="1" required>
    </div>
    <button type="submit" class="btn btn-primary">Buy</button>
</form>

<script type="application/javascript" src="/static/validate.js"></script>

{% endblock main %}
