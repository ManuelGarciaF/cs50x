{% extends 'layout.html' %}

{% block title %}Sell{% endblock title %}

{% block main %}

<h1>Sell stocks</h1>

<form action="/sell" class="needs-validation" method="post" novalidate>
    <div class="form-group">
        <select class="form-control" name="symbol" required>
            <option disabled selected>Stock symbol</option>
        {% for symbol in symbols %}
            {% if symbol["SUM(amount)"] > 0 %}
                <option value="{{ symbol['symbol'] }}">{{ symbol['symbol'] }}</option>            
            {% endif %}
        {% endfor %}
        </select>
    </div>
    <div class="form-group">
      <input type="number" min="1" name="shares" class="form-control" placeholder="Number of shares" required>
    </div>
    <button type="submit" class="btn btn-primary">Sell</button>
</form>

<script type="application/javascript" src="/static/validate.js"></script>

{% endblock main %}
